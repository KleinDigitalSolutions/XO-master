name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint-frontend:
    name: Lint Frontend Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint "**/*.js" --max-warnings 0 || echo "‚ö†Ô∏è ESLint not configured yet"

  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install black flake8 mypy

      - name: Run Black (formatter check)
        run: black --check modal_app*.py || echo "‚ö†Ô∏è Code formatting issues found"

      - name: Run Flake8 (linter)
        run: flake8 modal_app*.py --max-line-length=100 || echo "‚ö†Ô∏è Linting issues found"

  test-api:
    name: Test API Endpoints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npm test || echo "‚ö†Ô∏è Tests not configured yet"

  check-security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run npm audit
        run: npm audit --production || echo "‚ö†Ô∏è Security vulnerabilities found"

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  validate-database:
    name: Validate Database Schema
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Validate SQL syntax
        run: |
          for file in *.sql; do
            echo "Validating $file..."
            psql --dry-run -f "$file" || echo "‚ö†Ô∏è SQL syntax validation skipped (requires PostgreSQL connection)"
          done

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Verify build output
        run: ls -la

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs:
      - lint-frontend
      - lint-python
      - test-api
      - check-security
      - build-check
    if: always()
    steps:
      - name: Check CI status
        run: |
          echo "üîç CI Pipeline completed"
          echo "Frontend lint: ${{ needs.lint-frontend.result }}"
          echo "Python lint: ${{ needs.lint-python.result }}"
          echo "API tests: ${{ needs.test-api.result }}"
          echo "Security: ${{ needs.check-security.result }}"
          echo "Build: ${{ needs.build-check.result }}"
